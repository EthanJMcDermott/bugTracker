<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Roboto:wght@300&display=swap');
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/f6fbc72d0a.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <script>
        $(document).ready(function(){
            $("#mobile-nav-btn").click(function() {
                $("#mobile-nav").toggle();
            })
        })
    </script>
    <div class="container">
        <div class="header">
            <a href="/">Home</a>
            <a href="/projects">Projects</a>
            <a href="/tickets">Tickets</a>
            {% if request.session.role == 3 %}
            <a href="/admin">Admin</a>
            {% endif %}
            <a href="/logout">Logout</a>
            <button id="mobile-nav-btn">
                <i class="fas fa-bars fa-2x"></i>
            </button>
        </div>
    <div id="mobile-nav">
        <a href="/">Home</a>
        <a href="/projects">Projects</a>
        <a href="/tickets">Tickets</a>
        {% if request.session.role == 3 %}
        <a href="/admin">Admin</a>
        {% endif %}
        <a href="/logout">Logout</a>
    </div>
    <form action="/user/{{ request.session.user_id }}/edit" method="post">
        {% csrf_token %}
       
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" value="{{ request.session.user_first_name }}">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" value="{{ request.session.user_last_name }}">
        <label for="email">Email</label>
        <input type="email" name="email" value="{{ request.session.user_email }}">
        <button type="submit">Update</button>
    </form>
</div>
